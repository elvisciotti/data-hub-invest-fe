<div class="pagination">
  <div>
    {% for page in pagination %}
      {% if page.currentPage == true %}
        <div class="pagination__page">{{ page.label }}</div>
      {% else %}
        <a href="/search?{{ page.link }}" class="pagination__page">{{ page.label }}</a>
      {% endif %}
    {% endfor %}
  </div>
</div>
